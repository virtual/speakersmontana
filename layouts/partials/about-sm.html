{{ if .Site.Params.aboutSm.enable }}
{{ "<!-- Start About Section -->" | safeHTML }}
<section class="about-2 section bg-gray" id="about">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                {{ with .Site.Params.aboutSm.title }}
                    <h2>{{ . }}</h2>
                {{ end }}
                
            </div>
            <div class="col-12 col-md-7">
                {{ with .Site.Params.aboutSm.description }}
                    <p>{{ . | markdownify }}</p>
                {{ end }}
                 <a href="{{ with .Site.Params.aboutSm.btnURL }}{{.}}{{ end }}" target="_blank" class="btn btn-main">{{ with .Site.Params.aboutSm.btnText }}{{.}}{{ end }}</a>
            </div>
        </div>
    </div>
</section>
{{ "<!-- End About section -->" | safeHTML }}
{{ end }}
